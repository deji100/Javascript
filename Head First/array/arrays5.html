<body>
    <script>
        function removeItem(items, removable) {
            const index = items.indexOf(removable)
            return console.log([...items.slice(0, index), ...items.slice(index)])
        }

        items = ['Shoe', 'Shirt', 'Bag']
        removeItem(items, 'Shirt')
    </script>
</body>
