<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digging Deep into function</title>
    <script>
        var temperature;
        function whatShallIWear(tempt) {
            if (tempt < 60) {
                console.log("Wear a jacket");
            }
            else if (tempt < 70) {
                console.log("Wear a sweater");
            }
            else {
                console.log("Wear a t-shirt");
            }
        };
        temperature = prompt("What is the temperature today? ")
        whatShallIWear(temperature)
    </script>
</head>
