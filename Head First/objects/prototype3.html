<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Game with robby and rosie</title>
    <script>
        Game.prototype.play = function() {
            this.level++;
            console.log('Welcome to level', this.level);
            this.unlock();
        }

        Game.prototype.unlock = function() {
            if (this.level === 42) {
                Robot.prototype.deployLaser();
            }
        }

        function Game() {
            this.level = 0;
        }

        Robot.prototype.deployLaser = function() {
            console.log(this.name, 'is blasting you with laser beams.');
        }

        function Robot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        }

        var game = new Game();
        var robby = new Robot('Robby', 1956, 'Dr. Morbius');
        var rosie = new Robot('Rosie', 1969, 'George Jetson');

        while (game.level < 41) {
            game.play();
        }

        robby.deployLaser();
        rosie.deployLaser();
    </script>
</head>
<body>
    
</body>
</html>
