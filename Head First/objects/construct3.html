<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Coffee(roast, ounces) {
            this.roast = roast;
            this.ounces = ounces;
            this.getSize = ()=> {
                if (this.ounces <= 8) {
                    return 'Small';
                }else if (this.ounces > 8 && this.ounces <= 12) {
                    return 'Medium';
                }else {
                    return "Large";
                }
            };
            this.toString = ()=> {
                return 'You ordered a '+this.getSize()+' '+this.roast+' Coffee'
            };
        };

        var small = new Coffee('Blend', 5);
        console.log(small.toString())
        var medium = new Coffee('House Blend', 10);
        console.log(medium.toString())
        var large = new Coffee('Dark Roast', 14)
        console.log(large.toString())

    </script>
</head>
<body>
    
</body>
</html>
