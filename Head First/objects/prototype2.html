    <title>Robot</title>
    <script>
        Robot.prototype.maker = 'ObjectsRUs';

        Robot.prototype.speaks = function() {
            console.log('My name is ' + this.name);
        };

        Robot.prototype.makeCoffee = function() {
            console.log('I serve everyone coffee');
        };

        Robot.prototype.blinkLights = function() {
            console.log('Blink Blink!');
        };

        function Robot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        };

        SpaceRobot.prototype = new Robot();
        SpaceRobot.prototype.constructor = SpaceRobot;

        SpaceRobot.prototype.homePlanet = 'Earth';

        SpaceRobot.prototype.speak = function() {
            console.log(this.name, 'says Sir, if I may venture an opinion...');
        }

        SpaceRobot.prototype.pilot = function() {
            console.log(this.name, 'says Thrusters? Are they important.')
        }

        function SpaceRobot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        }

        // C3PO
        var c3po = new SpaceRobot('C3PO', 1977, 'L Skywalker');
        console.log(c3po.maker)
        c3po.makeCoffee()

        // SIMON
        var simon = new SpaceRobot('Simon', 2009, 'Carta Diana')
        console.log(simon.homePlanet)
        simon.pilot()
        simon.speak()
        console.log(simon.maker)

        // Robby
        var robby = new Robot('Robby', 1956, 'Dr. Morbius');
        robby.onOffSwitch = true;
        robby.makeCoffee = ()=> {
            console.log('I only serve Starbucks coffee.');
        }

        console.log(robby.name, 'was made by', robby.maker, 'in the year', robby.year, 'and owned by', robby.owner)
        robby.speaks();
        robby.makeCoffee();
        robby.blinkLights();
