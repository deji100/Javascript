<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to objects</title>
    <script>
        var car =  {
                        make : 'Toyota',
                        model : 'Camry',
                        year : 2018,
                        color : "Light Blue",
                        passenger : 4,
                        convertible : false,
                        mileage : 10000
                    }
            alert(car.color)
            alert(car.mileage)
            car.fuelType = "Mobile"
            alert(car.fuelType)
            car.model = "Muscle"
            alert(car.model)
            delete car.convertible
            alert(car.convertible)
    </script>
</head>
<body>
    
</body>
</html>
