<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
    <script>
        // specimen A
        var count = 0;
        
        function counter() {
            count++;
            return count;
        }
        console.log(counter())
        console.log(counter())
        console.log(counter())
        console.log(count)

        // Specimen B
        function countIt() {
            var count = 0;
            function counting() {
                count++
                return count;
            }
            return counting;
        }
        var result = countIt();
        console.log(result())
        console.log(result())
        console.log(result())
    </script>
</head>
