<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function expression</title>
    <script>
        var fly = (x)=> {
            for (var i=0; i < x; i++) {
                document.write("Flying." + "<br>")
            }
        }
        fly(3)
    </script>
</head>
