<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous functions</title>
    <script>
        window.onload = ()=> {
                        var button = document.getElementById("bake");
                        button.onclick = ()=> {
                        console.log("Yummy, Cookies are great.")}
                        }
            var cookies = {
                instructions: console.log("Preheat oven to 350..."),
                bake: (time)=> {
                    setTimeout(()=> {
                        console.log("Making the cookies.")}, time)},
                ready: (time)=> {
                    setTimeout(()=> {
                        console.log("Cookies are ready, take them out to cool.")}, time)},
                cool: (time)=> {
                    setTimeout(()=> {
                    console.log("Cooling the cookies.");}, time)},
                eat: (time)=> {
                    setTimeout(()=> {
                    console.log("Cookies are cool, time to eat!")}, time)}
            };
            cookies.instructions
            cookies.bake(1000)
            cookies.ready(3000)
            cookies.cool(5000)
            cookies.eat(7000)
    </script>
</head>
<body>
    <h1 id="bake">Hello</h1>
</body>
</html>
