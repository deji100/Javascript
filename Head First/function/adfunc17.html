<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using function expression in place of reference</title>
    <script>
        var foodType = (food)=> {
            if (food === "Cookies") {
                alert('More please!');
            }
            else if (food === 'Cake') {
                alert('Yum yum');
            }
        }
        // turns a function expression into function declaration
        (foodType)('Cookies');
    </script>
</head>
<body>
    
</body>
</html>
