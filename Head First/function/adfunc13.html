    <title>Closure exercise</title>
    <script>
        // Specimen A
        function makePassword(password) {
            return function passwordGuess(guess) {
                return (guess === password);
            }
        }

        var mkpassword = makePassword("Faruq@100")
        var result = mkpassword("Faruq@100")
        console.log(result)

        // Specimen B
        function multN(n) {
            return function multiplier(x) {
                return (n * x)
            }
        }
        var mul = multN(5);
        var result = mul(3)
        console.log(result)

        // Specimen C
        function makeCounter() {
            var count = 0;
            return {
                increment : function() {
                    count++
                    return count
                }
            }
        }

        var mkcount = makeCounter()
        var result = mkcount.increment
        console.log(result())
        console.log(result())
        console.log(result())
    </script>
