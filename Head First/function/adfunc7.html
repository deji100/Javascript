<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webvile sort problem</title>
    <script>
        var products = [{ name: "Grapefruit", calories: 170, color: "red", sold: 8200 },
                         { name: "Orange", calories: 160, color: "orange", sold: 12101 },
                         { name: "Cola", calories: 210, color: "caramel", sold: 25412 },
                         { name: "Diet Cola", calories: 0, color: "caramel", sold: 43922 },
                         { name: "Lemon", calories: 200, color: "clear", sold: 14983 },
                         { name: "Raspberry", calories: 180, color: "pink", sold: 9427 },
                         { name: "Root Beer", calories: 200, color: "caramel", sold: 9909 },
                         { name: "Water", calories: 0, color: "clear", sold: 62123 }
                        ];

        function compareSold(cola1, cola2) {
            if (cola1.sold > cola2.sold) {
                return 1
            }
            else if (cola1.sold === cola2.sold) {
                return 0
            }
            else {
                return -1
            }
        }

        function compareName(cola1, cola2) {
            if (cola1.name > cola2.name) {
                return 1
            }
            else if (cola1.name === cola2.name) {
                return 0
            }
            else {
                return -1
            }
        }

        function compareColor(cola1, cola2) {
            if (cola1.color > cola2.color) {
                return 1
            }
            else if (cola1.color === cola2.color) {
                return 0
            }
            else {
                return -1
            }
        }

        function compareCalories(cola1, cola2) {
            if (cola1.calories > cola2.calories) {
                return 1
            }
            else if (cola1.calories === cola2.calories) {
                return 0
            }
            else {
                return -1
            }
        }

        function printProducts(products) {
            for (var i=0; i < products.length; i++) {
                console.log('Name : ' + products[i].name + ", " + "Calories : " + products[i].calories + ", " + "Color : " + products[i].color + ", " + "Sold : " + products[i].sold)
            }
        }
        products.sort(compareName)
        console.log("Products sorted by Name")
        printProducts(products)
        console.log()
        products.sort(compareCalories)
        console.log("Products sorted by calories")
        printProducts(products)
        console.log()
        products.sort(compareColor)
        console.log("Products sorted by Color")
        printProducts(products)
        console.log()
        products.sort(compareSold)
        console.log("Products sorted by Sold")
        printProducts(products)
       
    </script>
</head>
<body>
    
</body>
</html>
