<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event excercise</title>
    <script>
        function changeText() {
            var text = document.getElementById("text");
            text.innerHTML = "Hello, Deji!!";
            text.style.color = 'orange';
            text.style.transition = '3s ease';
        }
        function getInfo() {
            var info = document.getElementById("info");
            var inf = document.getElementById("in");
            var text = info.value;
            inf.innerHTML = text;

        }

    </script>
</head>
<body>
    <h1 id="text">Hello, world!!</h1>
    <h1 id="in"></h1>
    <button onclick="changeText()">Click me</button>
    <br>
    <br>
    <form>
        <label for="info">What is your name?</label><br>
        <input type="text" id="info">
        <input onclick="getInfo()" type="button" value="send">
    </form>
</body>
</html>
