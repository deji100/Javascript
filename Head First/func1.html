<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to functions</title>
    <script>
        function bark() {
            var dogName = prompt("You dog's name: ")
            var dogWeight = prompt("Your dog's weight")
            if (dogWeight >= 20) {
                console.log(""+ dogName +" says WOOF WOOF.")
            }
            else {
                console.log(""+ dogName +" says woof woof.")
            }
        }
        bark()
    </script>
</head>

</body>
</html>
