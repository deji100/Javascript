<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
    <script>
        /*
        Q1) Print multiplication table of 5 using for loop
        Q2) Print firsst 5 even numbers e.g 2, 4, 6, 8, 10
        */
        // for loop is used when the number or iteration is known in advance
       // for(init;condition;increment/decrement)
       // entry controlled loop
        var y = 1;
        // var x = "X";
        for(y; y <= 10; y++){
            document.write("<h2>"+(y)+"</h2>");
        }

    </script>

</head>

</body>
</html>
