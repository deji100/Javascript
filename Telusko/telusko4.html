<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        // Addition
        var a = 3;
        var b = 3;
        var c = 6;
        var result = a + b + c + " " + "Deji" + a + b + c; // left to right
        var result2 = a + b * c; // operation precedence

        document.write("<h1>Result is: "+result+ " "+result2+" </h1>");
    </script>
</head>
<body>
    
</body>
</html>
