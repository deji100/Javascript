    <title>If - else control statement</title>
    <script>
        /*
        Q1) Find whether number is EVEN OR ODD
        Q2) Find if a number is positive, negative or 0
        Q3) Find if a number is positive and even
        */
       document.write("<h1> If, else if and  else control statements</h1>")
       var x = -3;
       if (x > 0){
           document.write("<h1> Positive Number </h1>")
           if (x % 2 == 0){
                document.write("<h1>Number is Even.</h1>")
           }
           else{
               document.write("<h1>Number is odd.</h1>")
           }
       }
    //    else if (x > 0 && x % 2 == 1){
    //        document.write("<h1> Positive and Odd Number </h1>")
    //    }
       else {
           document.write("<h1> Number is Negative </h1>")
       }


    </script>
