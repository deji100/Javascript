<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouseover and onmouseout</title>
    <script>
        function setNewImage(){
            document.getElementById('img1').src = "shoe.jpg"
        }
        function setOldImage(){
            document.getElementById('img1').src = "watch.jpg"
        }
    </script>
</head>
<body>
    <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="watch.jpg" alt="">
</body>
</html>
