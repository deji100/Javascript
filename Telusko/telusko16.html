<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANUPULATION; TAKE INPUT FROM TEXTBOX</title>
    <script>
        function fn1(){
            var str = document.getElementById("text1").value;
            alert("Value inside the text box is: " + str)
        }
    </script>
</head>
<body>
    <input type="text" name="" placeholder="Enter anything:" id="text1">
    <br>
    <button onclick="fn1()" id="btn1">Click me</button>
</body>
</html>
