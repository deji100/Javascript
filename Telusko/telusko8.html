<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop </title>
    <script>
        /*
        Q1) Print first 5 odd numbers using while loop
        */
       var x = true;
       var y = 1;
       while(x){
            if (y == 5){
                document.write("<h1>y == 5</h1>")
                break
            }
            document.write("<h1> "+y+" </h1>");
            y += 1
       }

    </script>
</head>
<body>
    
</body>
</html>
