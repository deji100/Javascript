<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
    <script>
        /*
        Q1) Display usage of do-while loop
        */
       var x = 2;
       do{
            document.write("<h1>Deji</h1>")
            x--;
       }while(x > 5);
    </script>
</head>

</body>
</html>
